cookiesPolicy.title					= Cookies Policy
cookiesPolicy.whatIsCookies			= As is common practice with almost all professional websites this site uses cookies, which are tiny files that are downloaded to your computer, to improve your experience. This page describes what information they gather, how we use it and why we sometimes need to store these cookies. 
cookiesPolicy.finality				= We will also share how you can prevent these cookies from being stored however this may downgrade or 'break' certain elements of the sites functionality.
cookiesPolicy.useAndAssociated		= We use cookies for a variety of reasons detailed below. Unfortunately in most cases there are no industry standard options for disabling cookies without completely disabling the functionality and features they add to this site.
cookiesPolicy.ocurrencesOfDelete	= It is recommended that you leave on all cookies if you are not sure whether you need them or not in case they are used to provide a service that you use.
cookiesPolicy.acceptationBenefits	= You can prevent the setting of cookies by adjusting the settings on your browser (see your browser Help for how to do this). Be aware that disabling cookies will affect the functionality of this and many other websites that you visit.
cookiesPolicy.authorization			= Disabling cookies will usually result in also disabling certain functionality and features of the this site.
cookiesPolicy.tastesPreferences		= Therefore it is recommended that you do not disable cookies.

cookiesPolicy.howWork				= The Cookies We Set
cookiesPolicy.typesOfCookies		= If you create an account with us then we will use cookies for the management of the signup process and general administration. These cookies will usually be deleted when you log out however in some cases they may remain afterwards to remember your site preferences when logged out.
cookiesPolicy.clasification			= We use cookies when you are logged in so that we can remember this fact. This prevents you from having to log in every single time you visit a new page. These cookies are typically removed or cleared when you log out to ensure that you can only access restricted features and areas when logged in.
cookiesPolicy.perfomanceCookies		= 
cookiesPolicy.geolocationCookies	= This site offers e-commerce or payment facilities and some cookies are essential to ensure that your order is remembered between pages so that we can process it properly.
cookiesPolicy.registrationCookies	= When you submit data to through a form such as those found on contact pages or comment forms cookies may be set to remember your user details for future correspondence.

cookiesPolicy.registrationCookies1	= Third Party Cookies
cookiesPolicy.registrationCookies2	= In some special cases we also use cookies provided by trusted third parties. The following section details which third party cookies you might encounter through this site.
cookiesPolicy.analiticsCookies		= Third party analytics are used to track and measure usage of this site so that we can continue to produce engaging content.
cookiesPolicy.analiticsCookies1		= These cookies may track things such as how long you spend on the site or pages you visit which helps us to understand how we can improve the site for you.
cookiesPolicy.analiticsCookies2		= From time to time we test new features and make subtle changes to the way that the site is delivered.
cookiesPolicy.analiticsCookies3		= When we are still testing new features these cookies may be used to ensure that you receive a consistent experience whilst on the site whilst ensuring we understand which optimisations our users appreciate the most.

cookiesPolicy.deactivationCookies	= More Information
cookiesPolicy.ocurrencesOfDesact	= Hopefully that has clarified things for you and as was previously mentioned if there is something that you aren't sure whether you need or not it's usually safer to leave cookies enabled in case it does interact with one of the features you use on our site. However if you are still looking for more information then you can contact us through one of our preferred contact methods.
