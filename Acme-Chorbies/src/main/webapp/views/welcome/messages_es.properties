cookiesPolicy.title					= Política de cookies
cookiesPolicy.whatIsCookies			= Acme BnB utiliza "Cookies". Las Cookies son ficheros enviados a un navegador por medio de un servidor web para registrar las actividades del Usuario en una web determinada o en todas las webs, apps y/o servicios ofertados en Acme BnB (en adelante, los Servicios).
cookiesPolicy.finality				= La primera finalidad de las Cookies es la de facilitar al Usuario un acceso más rápido a los Servicios seleccionados. Además, las Cookies personalizan los Servicios, facilitando y ofreciendo a cada Usuario información que es de su interés o que puede ser de su interés, en atención al uso que realiza de los Servicios.
cookiesPolicy.useAndAssociated		= Acme BnB utiliza Cookies para personalizar y facilitar al máximo la navegación del Usuario. Las Cookies se asocian únicamente a un Usuario anónimo y su ordenador y no proporcionan referencias que permitan deducir datos personales del Usuario.
cookiesPolicy.ocurrencesOfDelete	= El Usuario podrá configurar su navegador para que notifique y rechace la instalación de las Cookies enviadas por Sample, sin que ello perjudique la posibilidad del Usuario de acceder a los contenidos. Sin embargo, le hacemos notar que, en todo caso, la calidad de funcionamiento de la página Web puede disminuir.
cookiesPolicy.acceptationBenefits	= Los Usuarios que se registren o que hayan iniciado sesión, podrán beneficiarse de unos servicios más personalizados y orientados a su perfil, gracias a la combinación de los datos almacenados en las cookies con los datos personales utilizados en el momento de su registro.
cookiesPolicy.authorization			= Dichos Usuarios autorizan expresamente el uso de esta información con la finalidad indicada, sin perjuicio de su derecho a rechazar o deshabilitar el uso de cookies.
cookiesPolicy.tastesPreferences		= Asimismo, Acme BnB podrá conocer todos los Servicios solicitados por los Usuarios, de forma que podrá facilitar u ofrecer información adecuada a los gustos y preferencias de cada Usuario.

cookiesPolicy.howWork				= ¿CÓMO FUNCIONAN?
cookiesPolicy.typesOfCookies		= Las Cookies, en función de su permanencia, pueden dividirse en Cookies de sesión o permanentes. Las primeras expiran cuando el Usuario cierra el navegador. Las segundas expiran en función cuando se cumpla el objetivo para el que sirven (por ejemplo, para que el Usuario se mantenga identificado) o bien cuando se borran manualmente.
cookiesPolicy.clasification			= Adicionalmente, en función de su objetivo, las Cookies puedes clasificarse de la siguiente forma:
cookiesPolicy.perfomanceCookies		= COOKIES DE RENDIMIENTO: Este tipo de Cookie recuerda sus preferencias para las herramientas que se encuentran en los Servicios, por lo que no tiene que volver a configurar el servicio cada vez que usted visita.
cookiesPolicy.geolocationCookies	= COOKIES DE GEOLOCALIZACIÓN: Estas Cookies son utilizadas para averiguar en qué país se encuentra cuando se solicita un Servicio. Esta Cookie es totalmente anónima, y sólo se utiliza para ayudar a orientar el contenido a su ubicación.
cookiesPolicy.registrationCookies	= COOKIES DE REGISTRO: Las Cookies de registro se generan una vez que el Usuario se ha registrado o posteriormente ha abierto su sesión, y se utilizan para identificarle en los Servicios con los siguientes objetivos:
cookiesPolicy.registrationCookies1	= 1- Mantener al Usuario identificado de forma que, si cierra un Servicio, el navegador o el ordenador y en otro momento u otro día vuelve a entrar en dicho Servicio, seguirá identificado, facilitando así su navegación sin tener que volver a identificarse.
cookiesPolicy.registrationCookies2	= 2- Comprobar si el Usuario está autorizado para acceder a ciertos Servicios, por ejemplo, para participar en un concurso.
cookiesPolicy.analiticsCookies		= COOKIES DE ANALÍTICAS: Cada vez que un Usuario visita un Servicio, se genera una Cookie analítica en el ordenador del Usuario. Esta Cookie que sólo se genera en la visita, servirá en próximas visitas a los Servicios para identificar de forma anónima al visitante. Los objetivos principales que se persiguen son:
cookiesPolicy.analiticsCookies1		= 1- Permitir la identificación anónima de los Usuarios navegantes a través de la "Cookie" (identifica navegadores y dispositivos, no personas) y por lo tanto la contabilización aproximada del número de visitantes y su tendencia en el tiempo, identificar de forma anónima los contenidos más visitados y por lo tanto más atractivos para los Usuarios.
cookiesPolicy.analiticsCookies2		= 2- Saber si el Usuario que está accediendo es nuevo o repite visita.
cookiesPolicy.analiticsCookies3		= 3- Identificar de forma anónima los contenidos más visitados y por lo tanto más atractivos para los Usuarios.

cookiesPolicy.deactivationCookies	= ¿QUE OCURRE SÍ DESACTIVO LAS COOKIES? 
cookiesPolicy.ocurrencesOfDesact	= Algunas funcionalidades de los Servicios quedarán deshabilitados como, por ejemplo, permanecer identificado, recibir información dirigida a su localización o la visualización de algunos vídeos.

cookiesPolicy.changesPolicyTitle	= CAMBIOS EN LA POLÍTICA DE PRIVACIDAD Y COOKIES
cookiesPolicy.changesPolicy			= Acme BnB puede modificar esta Política de Cookies en función de exigencias legislativas, reglamentarias, o con la finalidad de adaptar dicha política a las instrucciones dictadas por la Legislación Comunitaria, por ello se aconseja a los Usuarios que la visiten periódicamente.
cookiesPolicy.advise				= Cuando se produzcan cambios significativos en esta Política de Cookies, se comunicarán a los Usuarios bien mediante la web o a través de correo electrónico a los Usuarios registrados.

